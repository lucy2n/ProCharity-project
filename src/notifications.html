<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__menu-img" src="<%=require('./images/menu.svg')%>" alt="меню">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="ProCharity">
        <nav class="header__menu">
          <a class="header__link" href="#">О проекте</a>
          <a class="header__link" href="#">Задания</a>
          <a class="header__link" href="#">Волонтерам</a>
          <a class="header__link" href="#">Для НКО</a>
          <a class="header__link" href="#">Бизнесу</a>
          <a class="header__link" href="#">FAQ</a>
          <button class="header__search" type="button" aria-label="поиск"></button>
        </nav>
        <button class="header__personal-area" type="button" aria-label="регистрация">
          <img class="header__add-img" src="<%=require('./images/add.svg')%>" alt="присодениться">
          <p class="header__title">Присоедениться</p>
          <div class="header__avatar"></div>
        </button>
      </div>
    </header>
    <main class="content">
        <section class="stepper">
            <div class="navigation"><a class="navigation__link" href="" title="Личный кабинет">Личный кабинет</a>
                <p class="navigation__text">/</p>
                <p class="navigation__text">Настройки</p>
            </div>
        <ul class="menu" id="SettingsMenu">
            <li class="menu__item menu__item_active">
                <p class="menu__number">1</p>
                <p class="menu__text">Уведомления</p>
            </li>
            <li class="menu__item">
                <p class="menu__number">2</p>
                <p class="menu__text">Профиль</p>
            </li>
            <li class="menu__item">
                <p class="menu__number">3</p>
                <p class="menu__text">Смена пароля</p>
            </li>
        </ul>
        </section>
        <section class="status">
            <p class="status__title">Статус профиля</p>
            <div class="tag tag_color_orange" tabindex="-1">
                <p class="tag__text">Подтвержден</p>
                <p class="tag__mark">?</p>
              </div>
        </section>
    </main>
</body>
</html>
